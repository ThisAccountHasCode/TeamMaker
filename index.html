<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeamMaker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="logo">TeamMaker</div>
    <div class="options-bar">
      <button id="clearBtn">Clear Board</button>
      <div class="trash" id="trashCan" title="Drag players or teams here to delete">🗑️</div>
    </div>
  </div>

  <div class="container">

    <div class="input-section">
      <input type="text" id="teamName" placeholder="Team name" />
      <button id="addTeamBtn">Add Team</button>
    </div>

    <div class="input-section">
      <input type="text" id="playerName" placeholder="Player name" />
      <button id="addPlayerBtn">Add Player</button>
    </div>

    <div class="section-title">Available Players</div>
    <div class="players grid" id="playerList"></div>

    <div class="section-title">Teams</div>
    <div class="teams grid" id="teamsContainer"></div>

  </div>

  <div id="randomizeControls" style="margin-bottom: 1rem;">
    <label for="numTeamsInput">Number of Teams:</label>
    <input
      type="number"
      id="numTeamsInput"
      min="1"
      max="10"
      value="2"
      style="width: 50px; margin-left: 0.5rem;"
    />
    <button id="randomizeBtn" style="margin-left: 1rem;">Randomize Teams</button>
  </div>

  <div class="footer"></div>

  <div class="info-box">
    <div class="info-icon">i</div>
    <div class="info-tooltip">
      Working on randomize team functionality as well as randomize into X amount of teams<br />
      Made by: Mew
    </div>
  </div>
</body>
</html>
